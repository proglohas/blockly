<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>題目列表</title>
<style>
body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
h2 { color: #333; }
ul { list-style: none; padding: 0; }
li { margin: 8px 0; }
a { text-decoration: none; color: #007bff; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h2>題目列表</h2>
<ul id="plist"></ul>

<script>
// 讀取 problemset.xml 並生成列表
function loadProblemSet() {
    fetch('problemset.xml')
    .then(resp => resp.text())
    .then(str => (new window.DOMParser()).parseFromString(str,"text/xml"))
    .then(xml => {
        const plist = document.getElementById('plist');
        plist.innerHTML = '';
        xml.querySelectorAll('problem').forEach(p => {
            const id = p.getAttribute('id');
            const name = p.getAttribute('name');
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `test.html?id=${id}`;
            a.textContent = `${name} (${id})`;
            li.appendChild(a);
            plist.appendChild(li);
        });
    })
    .catch(err => console.error("載入題目清單失敗:", err));
}

// 初始化
window.onload = loadProblemSet;
</script>

</body>
</html>
