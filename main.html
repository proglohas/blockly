<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>題目列表</title>
<style>
body { font-family: sans-serif; margin: 20px; }
h1 { margin-bottom: 10px; }
ul { list-style: none; padding: 0; }
li { margin: 5px 0; padding: 5px; border-bottom: 1px solid #ccc; }
</style>
</head>
<body>

<h1>題目列表</h1>
<ul id="problemList"></ul>

<script>
async function loadProblemSet() {
  try {
    const resp = await fetch('problemset.xml');
    const xmlText = await resp.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
    const problems = xmlDoc.getElementsByTagName("problem");
    
    const ul = document.getElementById('problemList');
    ul.innerHTML = '';
    
    for(let p of problems){
      const id = p.getElementsByTagName("id")[0].textContent;
      const name = p.getElementsByTagName("name")[0].textContent;
      
      const li = document.createElement('li');
      li.textContent = `${id} - ${name}`;
      ul.appendChild(li);
    }
  } catch(e) {
    console.error("讀取 problemset.xml 失敗:", e);
    document.getElementById('problemList').textContent = "無法讀取題目列表";
  }
}

// 初始載入
loadProblemSet();
</script>

</body>
</html>
