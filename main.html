<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Problem List</title>
<style>
/* 清爽淡藍的背景 */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px;
    background-color: #F0F8FF; /* 淡藍色 (AliceBlue) */
    color: #333; /* 預設文字顏色 */
    margin: 0;
}

h1 {
    margin-bottom: 20px;
    color: #007bff; /* 標題顏色 */
    border-bottom: 2px solid #007bff; /* 標題下方加強分隔線 */
    padding-bottom: 10px;
}

#problemList {
    background-color: #ffffff; /* 列表區域使用白色背景以增加對比 */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 輕微陰影 */
}

/* 題目連結樣式 */
a {
    display: block;
    padding: 10px 0;
    margin: 0;
    text-decoration: none;
    color: #333; /* 連結文字顏色 */
    transition: background-color 0.3s ease;
    /* 淡淡的分隔線 */
    border-bottom: 1px solid #e0e0e0; /* 淡淡的灰色分隔線 */
}

/* 移除最後一個元素底部的分隔線 */
a:last-child {
    border-bottom: none;
}

a:hover {
    text-decoration: none;
    background-color: #e6f7ff; /* 滑鼠移上時使用更淡的藍色背景 */
    color: #0056b3; /* 滑鼠移上時變深藍色 */
}
</style>
</head>
<body>
<h1>題目列表</h1>
<div id="problemList">Loading...</div>

<script>
fetch(`problemset.xml?ts=${Date.now()}`, { cache: "no-store" })
  .then(resp => resp.text())
  .then(str => (new DOMParser()).parseFromString(str,"text/xml"))
  .then(xml => {
    const listDiv = document.getElementById('problemList');
    listDiv.innerHTML = '';
    const problems = xml.getElementsByTagName('problem');
    for(let i=0;i<problems.length;i++){
      const id = problems[i].getElementsByTagName('id')[0].textContent;
      const name = problems[i].getElementsByTagName('name')[0].textContent;
      const a = document.createElement('a');

      // 產生 5 碼亂數字串
      const rand = Math.random().toString(36).substring(2, 7);

      // 新視窗 + 避免快取
      a.href = `train.html?id=${id}&v=${rand}`;
      a.target = "_blank";

      a.textContent = `${id} - ${name}`;
      listDiv.appendChild(a);
    }
  })
  .catch(err => { console.error(err); document.getElementById('problemList').textContent='讀取錯誤'; });
</script>
</body>
</html>
